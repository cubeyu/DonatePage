system: 1.0.0
info:
  name: donatepage 
envs:
  prod:
    branch: main
routes:
  main_env: prod
  main_app: frontend
apps:
  frontend:
    type: web_frontend
    envs:
      prod:
        provision:
          root_path: ./
          type: nodejs18x
          static:
            webPath: /
            indexDocument: index.html
            errorDocument: index.html
            cors:
              enable: true
              allowMethods:
                - GET
                - HEAD
                - OPTIONS
              allowHeaders:
                - "*"
              allowOrigin: "*"
              maxAge: 86400
        build:
          command: npm run build
          script: build
          output: ./
